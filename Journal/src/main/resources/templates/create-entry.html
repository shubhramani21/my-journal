<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/entries" class="navbar-brand">My Journal</a>
            <form action="/logout" method="post">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>

        </div>
    </nav>


    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4"> New Journal Entry</h2>

                <div id="message" class="alert" style="display: none;"></div>

                <form id="createForm">
                    <div class="md-3">
                        <label class="form-label">Title</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <br>
                    <div class="md-3">
                        <label class="form-label">Content</label>
                        <textarea id="content" class="form-control" rows="10" required></textarea>
                    </div>
                    <br>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Save Entry</button>
                        <a href="/entries" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('createForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/journal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        title: title,
                        content: content
                    })
                });
                
                if (response.ok || response.status === 201) {
                    messageDiv.className = 'alert alert-success';
                    messageDiv.textContent = 'Entry saved! Redirecting...';
                    messageDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/entries';
                    }, 1000);
                } else {
                    messageDiv.className = 'alert alert-danger';
                    messageDiv.textContent = 'Failed to save entry';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.className = 'alert alert-danger';
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.style.display = 'block';
            }
        });
    </script>

</body>
