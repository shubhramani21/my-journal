<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainDump | Sign Up</title>

    <!-- <link rel="stylesheet" th:href="@{/css/styles.css}" /> -->
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="auth-form-container">
        <form th:action="@{/signup}" method="post" id="login-signup-form">
            <h2>Create Account</h2>
            <p class="subtitle">Join <strong>BrainDump</strong> and start writing freely</p>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name" />

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" />

            <label for="username">Username</label>
            <input type="text" id="username" name="userName" required placeholder="Choose a username" />

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required placeholder="Create a password" />
                <i class="ri-eye-line" id="togglePassword"></i>
            </div>

            <label for="confirmPassword">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password" />
                <i class="ri-eye-line" id="toggleConfirmPassword"></i>
            </div>

            <button type="submit"><i class="ri-user-add-line"></i> Sign Up</button>

            <p class="signup-text">
                Already have an account?
                <a th:href="@{/login}">Log in</a>
            </p>
        </form>
    </div>

    <script>
        // Password toggle for main password
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", () => {
            const isHidden = passwordInput.getAttribute("type") === "password";
            passwordInput.setAttribute("type", isHidden ? "text" : "password");
            togglePassword.classList.toggle("ri-eye-line");
            togglePassword.classList.toggle("ri-eye-off-line");
        });

        // Password toggle for confirm password
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");

        toggleConfirmPassword.addEventListener("click", () => {
            const isHidden = confirmPasswordInput.getAttribute("type") === "password";
            confirmPasswordInput.setAttribute("type", isHidden ? "text" : "password");
            toggleConfirmPassword.classList.toggle("ri-eye-line");
            toggleConfirmPassword.classList.toggle("ri-eye-off-line");
        });
    </script>
</body>

</html>
