<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow p-4">

                <h2 class="card-title text-center mb-2">Create Account</h2>

                <!-- Alert for messages -->
                <div id="alertBox" class="alert d-none" role="alert"></div>

                <form id="signupForm">
                    <!-- UserName -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>

                    <!-- email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>

                    <!-- password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required
                               minlength="6">
                        <div class="form-text">Minimum 6 characters</div>
                    </div>

                    <!--confirm password -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-Enter password"
                               required minlength="6">
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Sign Up
                        </button>
                    </div>


                    <!-- Login Link -->
                    <div class="text-center mt-3">
                        <p>Already have an account?
                            <a th:href="@{/login}">Login here</a>
                        </p>
                    </div>

                </form>


            </div>
        </div>
    </div>
</div>


<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
<script th:inline="javascript">
    document.getElementById('signupForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        // Clear previous alerts
        const alertBox = document.getElementById('alertBox');
        alertBox.classList.add('d-none');
        alertBox.classList.remove('alert-success', 'alert-danger');
        alertBox.textContent = '';

        // Get form values
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validate password match
        if (password !== confirmPassword) {
            showAlert('Passwords do not match!', 'danger');
            return;
        }

        try {
            const response = await fetch('/public', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userName: username,  // Changed from userName to username
                    email: email,
                    password: password
                })
            });

            if (response.status === 201) {
                showAlert('Account created successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else if (response.status === 409) {
                // Conflict - username already exists
                const message = await response.text();
                showAlert(message, 'danger');
            } else {
                const message = await response.text();
                showAlert(message || 'Failed to create account.', 'danger');
            }

        } catch (error) {
            showAlert('Error connecting to server. Please try again.', 'danger');
        }
    });


    function showAlert(message, type) {  // Changed 'messages' to 'message'
        const alertBox = document.getElementById('alertBox');
        alertBox.textContent = message;
        alertBox.className = `alert alert-${type}`;
        alertBox.classList.remove('d-none');
    }  // Added missing closing brace
    
</script>


</body>
</html>
