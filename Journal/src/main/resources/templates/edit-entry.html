<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/entries">My Journal</a>
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">Edit Entry</h2>

            <div id="loading" class="alert alert-info">Loading entry...</div>
            <div id="message" class="alert" style="display:none;"></div>

            <form id="editForm" style="display: none;">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea id="content" class="form-control" rows="10" required></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Update Entry</button>
                    <a href="/entries" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const entryId = /*[[${entryId}]]*/ '';

    // Load entry data
    async function loadEntry() {
        try {
            const response = await fetch(`/journal/id/${entryId}`, {
                method: 'GET',
                credentials: 'same-origin'
            });

            const loading = document.getElementById('loading');
            const form = document.getElementById('editForm');

            if (response.ok) {
                const entry = await response.json();

                document.getElementById('title').value = entry.title || '';
                document.getElementById('content').value = entry.content || '';

                loading.style.display = 'none';
                form.style.display = 'block';
            } else {
                loading.innerHTML = 'Entry not found';
                loading.className = 'alert alert-danger';
            }
        } catch (error) {
            document.getElementById('loading').innerHTML = 'Error loading entry';
            document.getElementById('loading').className = 'alert alert-danger';
        }
    }

    // Update entry
    document.getElementById('editForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const messageDiv = document.getElementById('message');

        try {
            const response = await fetch(`/journal/id/${entryId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'same-origin',
                body: JSON.stringify({
                    title: title,
                    content: content
                })
            });

            if (response.ok) {
                messageDiv.className = 'alert alert-success';
                messageDiv.textContent = 'Entry updated! Redirecting...';
                messageDiv.style.display = 'block';

                setTimeout(() => {
                    window.location.href = '/entries';
                }, 1000);
            } else {
                messageDiv.className = 'alert alert-danger';
                messageDiv.textContent = 'Failed to update entry';
                messageDiv.style.display = 'block';
            }
        } catch (error) {
            messageDiv.className = 'alert alert-danger';
            messageDiv.textContent = 'Error updating entry';
            messageDiv.style.display = 'block';
        }
    });

    // Load entry on page load
    loadEntry();
</script>

</body>
</html>
